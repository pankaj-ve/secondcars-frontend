 
<app-top-header></app-top-header>

<!--================Feature Area =================-->
<section class="feature_area feature_area_2 p_120">
  <div class="container">
    <div class="main_title">
    </div>
    <div class="row feature_inner">
      <div class="col-md-12 col-lg-12">
            
        <div class="row">
          <div class="widget-box" style="margin-bottom: 150px;">
            <div class="widget-title">
                <h5>Personal Information</h5>
                <span class="edit_listed user_edit">
                  <a class="edit_link personalinfo_edit" style="color: #428bca;" href="javascript:void(0);">Edit</a>
           </span>
            </div>
            <div class="widget-content nopadding" style="width:100%;display:inline-block">
                
                <div class="updated_form" id="personalinformation">
                    <span class="name_updated" id="nameshown" title="Name">{{userData.firstName}} {{userData.lastName}}</span>
                    <span class="email_updated" title="E-mail">{{userData.email}}</span>
                    <span class="mobile_updated" title="Mobile no.">{{userData.phone}}</span>
                    <span class="name_updated" id="pincodeshown" title="Status">
                      <span *ngIf="userData.status==true" style="color:green">Active</span>
                      <span *ngIf="userData.status==false" style="color:red">Inactive</span>
                    </span>
                </div>
            </div>
        </div>

            
            
        </div>
      </div>
    </div>
  </div>
  </section>
  <!--================End Feature Area =================-->
